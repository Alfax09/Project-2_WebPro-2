                </div>
              </div>

              <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Isi Berita</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="fasilitas" rows="3"></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Penulis</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputnamaPengurus">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Tanggal Terbit</label>
                <div class="col-sm-4">
                      <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                          <input type="datetime-local" class="form-control datetimepicker-input" data-target="#reservationdatetime"/>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Status Berita</label>
                <div class="col-sm-10 ">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" id="draf" type="radio" name="newField1" data-sb-validations="" />
                    <label class="form-check-label" for="draf">Draf</label>
                </div>
                <div class="form-check form-check-inline mx-3">
                    <input class="form-check-input" id="submit" type="radio" name="newField1" data-sb-validations="" />
                    <label class="form-check-label" for="submit">Review</label>
                </div>
                <div class="form-check form-check-inline mx-3">
                    <input class="form-check-input" id="reject" type="radio" name="newField1" data-sb-validations="" />
                    <label class="form-check-label" for="reject">Reject</label>

                <div class="form-check form-check-inline mx-3">
