  <body>
    <section id="hero" class="pt-4 pt-md-11 d-flex flex-column min-vh-100">

      <!-- login section -->
      <div class="container ">
        <h2 class="text-center my-4 ">Login Sistem Direktori Mesjid</h2>
      </div>
      <div class="col-lg-6 col-sm- p-4 mx-auto">
        <section class="container main-card-profil p-4 mx-auto">

        <form style="color: #edf5e0" name="login" class="me-auto">
          <div class="text-center">
            <div class="input-block mt-5">
              <label for="username" class="col-lg-2">Username</label>
              <input class="col-lg-3" type="text" name="username" id="username" placeholder="username">
          </div>
          <div class="input-block mt-3">
              <label for="password" class="col-lg-2">Password</label>
              <input class="col-lg-3 "  type="password" name="password" id="password" placeholder="sandi">
          </div>
          <div class="modal-buttons">
            <button class="button-secondary mb-5 mt-4"  type="button" onClick="Login()">Masuk</button>
        </div>
          </div>
        </form>
      <p style="color: #edf5e0" class="text-center mt-5 mb-2">Belum punya akun? <a href="sign-up.html" style="color: rgb(5, 58, 107)">Buat Sekarang</a></p>
        </section>
      </div>



    
    <!-- Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
