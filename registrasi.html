        <div class="container">
          <h2 class="judul
          mb-">Form Registrasi Mesjid</h2>
          <h6 style="color: #edf5e0" class="mb-4">Daftarkan Mesjid Anda Sekarang Juga</h6>


        </div>


        <!-- card Utama yang besar -->
        <main style="color: #edf5e0" class="main-card-profil container main-card p-4 mb-5">
          <form>
            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label">Nama Mesjid</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3 ">
              <label for="inputKecamatan" class="col-sm-2 col-form-label ">Kecamatan</label>
              <div class="col-sm-3 mb-3">
                <select class="form-select" id="specificSizeSelect">
                  <option selected>Beji</option>
                  <option value="1">Bojongsari</option>
                  <option value="2">Cilondong</option>
                  <option value="3">Cimanggis</option>
                  <option value="4">Cinere</option>
                  <option value="5">Cipayung</option>
                  <option value="6">Limo</option>
                  <option value="7">Pancoran Emas</option>
                  <option value="8">Sawangan</option>
                  <option value="9">Sukmajaya</option>
                  <option value="10">Tapos</option>
                </select>
              </div>
              <label for="inputKelurahan" class="col-sm-1 col-form-label ">Kelurahan</label>
              <div class="col-sm-3 ">
                <select class="form-select" id="specificSizeSelect">
                  <option selected>Kukusan</option>
                  <option value="1">Beji Timur</option>
                  <option value="2">Kemirimuka</option>
                  <option value="3">Tapos</option>
                  <option value="4">Pondok Cina</option>
                  <option value="5">Tanah Baru</option>
                  <option value="6">Bojongsari</option>
                  <option value="7">Curug</option>
                  <option value="8">Duren Mekar</option>
                  <option value="9">Duren Seribu</option>
                  <option value="10">Pondok Petir</option>
                  <option value="11">Cilodong</option>
                  <option value="12">Jatimulya</option>
                  <option value="13">Kalibaru</option>
                  <option value="14">Sukamaju</option>
                  <option value="15">Cisalak Pasar</option>
                  <option value="16">Harjamukti</option>
                  <option value="17">Tugu</option>
                  <option value="18">Cinere Gandul</option>
                  <option value="19">Pangkalan Jati</option>
                  <option value="20">Cipayung</option>
                  <option value="21">Cipayung Jaya</option>
                  <option value="22">Pondok Jaya</option>
                  <option value="23">Ratu Jaya</option>
                  <option value="24">Depok</option>
                  <option value="25">Pancoran Mas</option>
                  <option value="26">Rangkapan</option>
                  <option value="27">Jaya baru</option>
                  <option value="28">Pasir Putih</option>
                  <option value="29">Cisalak</option>
 
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label">Deskripsi Fasilitas</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="fasilitas" rows="3"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label">Nama Pengurus DKM</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputnamaPengurus">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label">No HP/Telpon</label>
              <div class="col-sm-4">
                <input type="number" class="form-control" id="inputNohp">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Alamat Web</label>
              <div class="col-sm-6">
                <input type="" class="form-control" id="inputweb" placeholder="https//">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Alamat Lengkap</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="alamat" rows="3"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="input" class="col-sm-2 col-form-label">Latitude, Longitude</label>
              <div class="col-sm-6">
                <input type="" class="form-control" id="inputLatitude">
              </div>
            </div>

            <div class="ms-5 row mt-4">
              <div class="col-1 row">
                <button class="btn button-secondary" type="submit">Daftar</button>
              </div>
              <div class="col-1 ">
                <button type="reset" class=" btn button-primary">batal</button>
              </div>
            </div>
          </form>
